<!-- These are comments in html files
HTML stands for HyperText Markup Language... we surround text with tags that tell the web browser how we want content to appear in the browser.

The first tag is called a doctype tag that tells the web browser the file content type -->

<!DOCTYPE html>
<html> <!-- All html code resides within the html tags -->
    <head> <!-- Inside head tags contains information about the webpage -->
        <!-- Meta tags contain info about the document -->
        <meta charset="UTF-8">
        <meta name="description" content="button test">
        <!-- Title tags change the title of the webpage in the browser tab -->
        <title>Button Test Document</title>
        <!-- This is how you link a javascript file  -->
        <script src="./may8.js"></script>
    </head>
    <body> <!-- Inside body tag contains the content of the webpage -->
        <h1> Big header </h1>
        <p> Paragraph text </p>
        <!-- This is how you directly put javascript code in a webbrowser. But it is custom to put all javascript code in a seperate file and then link the html file to the javascript file. -->
        <!--- <script>
            console.log("Hello World")
        </script> --->
    </body>
</html>

<!-- 
The way most tags work is
    <tagname attribute1="value1" attribute2="value2" ...> stuff </tagname>
-->
